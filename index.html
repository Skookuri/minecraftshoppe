<!DOCTYPE html>
<html>
<head>
<title>Alyssa's Minecraft Shoppe</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<style>
.monospace{
    font-family: 'Menlo', 'Lucida Console', 'Monaco', 'Consolas', monospace;
}

body {
	color: white;
    background-color: #974A0C;
}

.w3-button {
	background-color: none;
    display: none;
}

#addtocart {
	display: none;
}

.productCard {
	background-color: #5e2f08;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
    width: 300px;
    border-radius: 20px;
    display: flex;
	margin: 0 auto;
    flex-direction: column;
    padding: 10px;
    transition: 0.6s;
    align-items: center;
}

.productCard:hover {
    transform: scale(1.1);
    transition: 0.6s;
    background-color: white;
    color: #5e2f08;
}

.cardButtons {
    display: flex;
    justify-content: center;
}

.productCard p, #stockNumber, #cartNumber {
	display: inline-block;
	margin: 0;
}

img {
	width:130px;
    height:130px;
}

img:hover {
	transform: scale(1.3);
    transition: 0.6s;
}

a {
	text-decoration: none;
}

/*toggle*/
div.btn-container{
    display: table-cell;
    vertical-align: middle;
    text-align: center;
}

div.btn-container i{
    display: inline-block;
    position: relative;
    top: -9px;
}

label {
    font-size: 13px;
    color: #424242;
    font-weight: 500;
}

.btn-color-mode-switch{
    display: inline-block;
    margin: 0px;
    position: relative;
}

.btn-color-mode-switch > label.btn-color-mode-switch-inner{
    margin: 0px;
    width: 140px;
    height: 30px;
    background: #E0E0E0;
    border-radius: 26px;
    overflow: hidden;
    position: relative;
    transition: all 0.3s ease;
    /*box-shadow: 0px 0px 8px 0px rgba(17, 17, 17, 0.34) inset;*/
    display: block;
}

.btn-color-mode-switch > label.btn-color-mode-switch-inner:before{
    content: attr(data-on);
    position: absolute;
    font-size: 12px;
    font-weight: 500;
    top: 7px;
    right: 20px;

}

.btn-color-mode-switch > label.btn-color-mode-switch-inner:after{
    content: attr(data-off);
    width: 70px;
    height: 27px;
    background: #fff;
    border-radius: 26px;
    position: absolute;
    left: 2px;
    top: 2px;
    text-align: center;
    transition: all 0.3s ease;
    box-shadow: 0px 0px 6px -2px #111;
    padding: 5px 0px;
}

.btn-color-mode-switch > .alert{
    display: none;
    background: #FF9800;
    border: none;
    color: #fff;
}

.btn-color-mode-switch input[type="checkbox"]{
    cursor: pointer;
    width: 50px;
    height: 25px;
    opacity: 0;
    position: absolute;
    top: 0;
    z-index: 1;
    margin: 0px;
}

.btn-color-mode-switch input[type="checkbox"]:checked + label.btn-color-mode-switch-inner{
    background: #151515;
    color: #fff;
}

.btn-color-mode-switch input[type="checkbox"]:checked + label.btn-color-mode-switch-inner:after{
    content: attr(data-on);
    left: 68px;
    background: #3c3c3c;
}

.btn-color-mode-switch input[type="checkbox"]:checked + label.btn-color-mode-switch-inner:before{
    content: attr(data-off);
    right: auto;
    left: 20px;
}

.btn-color-mode-switch input[type="checkbox"]:checked + label.btn-color-mode-switch-inner{
    /*background: #66BB6A; */
    /*color: #fff;*/
}

.btn-color-mode-switch input[type="checkbox"]:checked ~ .alert{
    display: block;
}

/*mode preview*/
.dark-preview{
    background: #0d0d0d;
}

.dark-preview div.btn-container i.fa-sun-o{
    color: #777;
}

.dark-preview div.btn-container i.fa-moon-o{
    color: #fff;
    text-shadow: 0px 0px 11px #fff;
}

.white-preview{
    background: #fff;
}

.white-preview div.btn-container i.fa-sun-o{
    color: #ffa500;
    text-shadow: 0px 0px 16px #ffa500;
}

.white-preview div.btn-container i.fa-moon-o{
    color: #777;
}

p.by a{
    text-decoration: none;
    color: #000;
}

.dark-preview p.by a{
    color: #777;
}

.white-preview p.by a{
    color: #000;
}
</style>
</head>
<body class="monospace">
<div class="btn-container">
		<i class="fa fa-sun-o" aria-hidden="true"></i>
			<label class="switch btn-color-mode-switch">
		        <input type="checkbox" name="color_mode" id="color_mode" value="1">
		        <label for="color_mode" data-on="Paige" data-off="Alyssa" class="btn-color-mode-switch-inner"></label>
		    </label>
	    <i class="fa fa-moon-o" aria-hidden="true"></i>
</div>
<h1>Welcome to Alyssa's Shoppe!</h1>
<p>Current Products:</p>

<div class="productCard" id="mending">
	<p>Mending Books</p>
	<img src="https://stickershop.line-scdn.net/stickershop/v1/product/926/LINEStorePC/main.png">
    <p>Price: -- diamonds</p>
    <div>
    <p>In stock: </p>
    <p id="stockNumber">24</p>
    </div>
    <div>
    <p class="label">In cart: </p>
    <p id="cartNumber">0</p>
    </div>
	<p id="addtocart">Add to Cart:</p>
    <div class="cardButtons">
    	<button class="w3-button" id="add">+</button>
		<button class="w3-button" id="remove">-</button>
    </div>
</div>
<br>
<div class="productCard" id="netherite">
	<p>Netherite Ingots</p>
	<img src="https://lh3.googleusercontent.com/a5eoJOrFT6OPV9vAZpTjCtyWamxsbr4tngsWoFqgp4Uyn9g5kBTfX7OgRMpGOVMhlUZA1VXgtY9dWmuVSaN4wHeVZ_feRVYHsZQ=s400">
    <p>Price: -- diamonds</p>
    <div>
    <p>In stock: </p>
    <p id="stockNumber">3</p>
    </div>
    <div>
    <p>In cart: </p>
    <p id="cartNumber">0</p>
    </div>
	<p id="addtocart">Add to Cart:</p>
    <div class="cardButtons">
    	<button class="w3-button" id="add">+</button>
		<button class="w3-button" id="remove">-</button>
    </div>
</div>
<br>
<div>
<p>Shopping Cart</p>
<!--when button click, take cartNumbers that are nonzero and multiply with diamond prices for total diamonds-->
<ul id="shoppingCart">
</ul>
<script>
const shoppingCart = [];

function updateShoppingCart() {
    let shoppingCartHTML = "";
    let totalDiamonds = 0;
    for (let i = 0; i < shoppingCart.length; i++) {
        let item = shoppingCart[i];
        if (item.cartNumber !== 0) {
            shoppingCartHTML += "<li>" + item.name + " x " + item.cartNumber + " = " + (item.price * item.cartNumber) + " diamonds" + "</li>";
            totalDiamonds += item.price * item.cartNumber;
        }
    }
    if (shoppingCartHTML === "") {
        shoppingCartHTML = "<li>No items in cart</li>";
    }
    shoppingCartHTML += "<li>Total: " + totalDiamonds + " diamonds</li>";
    $("#shoppingCart").html(shoppingCartHTML);
}

$("#mending").on("click", "#add", function() {
    let item = shoppingCart.find(i => i.name === "Mending Books");
    if (item) {
        item.cartNumber++;
    } else {
        shoppingCart.push({
            name: "Mending Books",
            price: 5,
            cartNumber: 1
        });
    }
    updateShoppingCart();
});

$("#mending").on("click", "#remove", function() {
    let item = shoppingCart.find(i => i.name === "Mending Books");
    if (item && item.cartNumber > 0) {
        item.cartNumber--;
    }
    updateShoppingCart();
});

$("#netherite").on("click", "#add", function() {
    let item = shoppingCart.find(i => i.name === "Netherite Ingots");
    if (item) {
        item.cartNumber++;
    } else {
        shoppingCart.push({
            name: "Netherite Ingots",
            price: 25,
            cartNumber: 1
        });
    }
    updateShoppingCart();
});

$("#netherite").on("click", "#remove", function() {
    let item = shoppingCart.find(i => i.name === "Netherite Ingots");
    if (item && item.cartNumber > 0) {
        item.cartNumber--;
    }
    updateShoppingCart();
});
</script>
</div>
</body>
<script>
$(document).ready(function() {
    $(".productCard").hover(function() {
    	$(this).find("#add").show();
        $(this).find("#remove").show();
        $(this).find("#addtocart").show();
    }, function() {
		$(this).find("#add").hide();
		$(this).find("#remove").hide();
        $(this).find("#addtocart").hide();
	});
    $(".productCard").each(function() {
        let stockCount = parseInt($(this).find("#stockNumber").text());
        let cartCount = parseInt($(this).find("#cartNumber").text());
        $(this).find("#add").click(function() {
            if (cartCount < stockCount) {
                cartCount++;
                $(this).closest(".productCard").find("#cartNumber").text(cartCount);
            }
        });
        $(this).find("#remove").click(function() {
            if (cartCount > 0) {
                cartCount--;
                $(this).closest(".productCard").find("#cartNumber").text(cartCount);
            }
        });
    });
});
</script>
</html>
